<!DOCTYPE html>

<!-- ICS2O Programming Unit5-03-HTML-Factorial -->
<html>
  <head>
    
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="description" content="Finding the Factorial, with JS">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Shyla Oommen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon[1].png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32[1].png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16[1].png">
    <link rel="manifest" href="/fav_index/site[1].webmanifest">
    
    <!-- Style Sheet and Google's MDL -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css"> 
    <link rel="stylesheet" href="./css/style.css">
    <title>Finding the Factorial of an Integer, with JavaScript</title>
  </head>
  <body>
    
    <!-- To use Google's MDL + Path to JS File -->
    
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    
    <!-- Header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Calculating Factorials</span>
        </div> 
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <center>
              <h5>This program calculates the factorial of a positive integer.</h5><br><img src="./images/factorial_form.png" alt="General Factorial Formula" width="30%" height="auto"><br>
              </center>
            </th>
          </tr>
        </table>
                <!-- Form for the positive integer -->
        <form action="javascript:CalculateFactorial()">
          <br>
          <label for="f-int"><p>Integer 1:</p></label>
          <input type="number" step="1" min="0" id="f-int" placeholder="Eg. 4"><br><br>			
          <!-- Button -->
          <br><br>
          <center>
            <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Calculate Factorial
          </button>
          </center>
          <br>
        </form>
          <br>
        <br>
        <!-- Display factorial to user -->
        <p>
        <div id="results">
          <div id="response"></div>
        </div>
        </p>
      </main>
    </div>
  </body>
</html>
